<!DOCTYPE html>
<html>
<head>
    <title> Hello unicorns!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="MainStyle.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
<header>
    <div class="header">
        <div id="headerIcon">
            <img id="icon1" src="img.png">
            <span id="text1">У меня есть идея!</span>
        </div>
    </div>
    <div class="btmHeader">
        <div id="onMain">
            <a href="onMain">На главную</a>
        </div>
        <div id="srchField">
        <input type="submit" value="">
        <input type="search" name="srch" placeholder="Найти...">
        </div>


        <div id="linkGroup1">
            <div id="enter">
                <a href="enter">Войти</a>
            </div>
            <div id="reg">
                <a href="registr">Регистрация</a>
            </div>
            <div id="lang">
                <select name="langSelect">
                    <option value="ru">Ru</option>
                    <option value="eng">Eng</option>
                </select>
            </div>
        </div>
    </div>
</header>
<content>
    <div class="navigationList">
        <input type="submit" name="all" class="navigation" value="Все">
        <input type="submit" name="sport" class="navigation" value="Спорт">
        <input type="submit" name="transport" class="navigation" value="Транспорт">
        <input type="submit" name="culture" class="navigation" value="Культура">
        <input type="submit" name="animals" class="navigation" value="Животные">
    </div>


    <div class="scroll1">
        <div class="scroll1element">
            <img class="scrollImg" src="https://s.tcdn.co/e78/90b/e7890b10-1c4c-3cd4-a176-4e1010807ace/192/2.png">
            <div class="description">
                <h2 class="subheader">Новое предложение</h2>
                <p class="subdesc">Содержание нового предложения</p>
                <p class="labelNew">New</p>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=WVCZ53AJhKUeSnIeYJuNLnEejMTHecyB&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;sourceType=constructor&amp;scroll=true"></script>
    </div>
</content>
</body>
</html>
